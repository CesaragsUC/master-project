name: Code Quality and Coverage
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
env:
    DOTNET_VERSION: '8.0.x'
jobs:
  build:
    name: Build and analyze 🔧
    runs-on: ubuntu-latest
    steps:
      - name: Getting code project ⏳
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup dotnet 🚀
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.300   

      - name: Installing dotnet-coverage ⏳
        run: dotnet tool install --global dotnet-coverage

      - name: Installing SonarQube ⏳
        run: dotnet tool install --global dotnet-sonarscanner   

      - name: Build and Analyse 🛠️
        run: |
          dotnet sonarscanner begin /o:"casoftsolutions" /k:"CesaragsUC_master-project" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
          dotnet build --configuration Release
          dotnet-coverage collect 'dotnet test' -f xml -o 'coverage.xml'
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
      
      - name: Analysing Quality Gate 👀🐞
        uses: sonarsource/sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
        with:
          scanMetadataReportFile: ./src/.sonarqube/out/.sonar/report-task.txt

      - name: "SonarQube Quality Gate Status:"
          run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"