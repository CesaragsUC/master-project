name: Code Quality and Deploy
on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'hotfix/**'
      - 'release/**'
  pull_request:
    types: [opened, synchronize, reopened,edited]
    
  workflow_dispatch:
    inputs:
      version:
        description: "New version for all projects"
        required: true 
        type: string

jobs:

  build:
    name: Executing build
    runs-on: ubuntu-latest
    steps:
      
        - name: Fetching project code ‚è≥
          uses: actions/checkout@v4
        - name: Setup dotnet
          uses: actions/setup-dotnet@v4
          with:
              dotnet-version: 8.0.300
        - name: Executing dotnet build
          working-directory: .
          run: dotnet build CasoftStore.sln

  tests:
        needs: build
        uses: CesaragsUC/master-project/.github/workflows/test.yml@main
        secrets: inherit

  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Bump version and push tag
        id: version_bump
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          DEFAULT_BUMP: patch
          WITH_V: true
      - if: steps.version_bump.outputs.new_tag != steps.version_bump.outputs.old_tag
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - if: steps.version_bump.outputs.new_tag != steps.version_bump.outputs.old_tag
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          tags: drpsychick/githubtraffic:${{ steps.version_bump.outputs.new_tag }}
          push: true